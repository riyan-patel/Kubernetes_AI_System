apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-config
  labels:
    app: kube-ai-pipeline
data:
  # Training configuration (Flan-T5 fine-tuning)
  BATCH_SIZE: "8"
  EPOCHS: "3"
  LEARNING_RATE: "5e-5"
  MODEL_NAME: "google/flan-t5-base"
  MAX_LENGTH: "512"
  
  # Inference configuration
  HOST: "0.0.0.0"
  PORT: "8000"
  WORKERS: "1"
  
  # Model configuration
  MODEL_PATH: "/app/models/flan_t5_multinli"
  LOG_LEVEL: "INFO"
  
  # API configuration
  API_TITLE: "Kube-AI-Pipeline NLP Inference API"
  API_VERSION: "2.0.0"
---
apiVersion: v1
kind: Secret
metadata:
  name: ai-secrets
  labels:
    app: kube-ai-pipeline
type: Opaque
data:
  # Base64 encoded secrets (example values)
  # API_KEY: <base64-encoded-api-key>
  # DATABASE_URL: <base64-encoded-database-url>
  
  # Example: echo -n "your-secret-value" | base64
  placeholder: cGxhY2Vob2xkZXI=

